version: "3.8"
services:
    backend:
        image: rigomoreirar/code-connect-backend:4.1.7
        environment:
            SECRET_KEY: ${SECRET_KEY}
        expose:
            - "8000"
        restart: unless-stopped
        volumes:
            - ./data:/data
        networks:
            - code-connect-network

    sse_backend:
        image: rigomoreirar/code-connect-backend:4.1.7
        environment:
            SECRET_KEY: ${SECRET_KEY}
        expose:
            - "8001"
        restart: unless-stopped
        command: gunicorn forum.asgi_sse:application --bind 0.0.0.0:8001
        volumes:
            - ./data:/data
        networks:
            - code-connect-network

    nginx:
        container_name: nginx
        restart: unless-stopped
        image: nginx:latest
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
            - ./codeconnect.crt:/etc/ssl/codeconnect.crt
            - ./codeconnect.key:/etc/ssl/codeconnect.key
            - ./backend/frontend/build/:/code/frontend/build/
            - ./backend/assets/profile-pictures:/code/assets/profile-pictures
        depends_on:
            - backend
            - sse_backend
        networks:
            - code-connect-network

networks:
    code-connect-network:
