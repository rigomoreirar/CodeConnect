version: "3.8"
services:
    backend:
        image: rigomoreirar/code-connect-backend:latest
        ports:
            - "8000:8000"
        restart: unless-stopped
        volumes:
            - ./data:/data
        networks:
            - mynetwork

    frontend:
        image: rigomoreirar/code-connect-frontend:latest
        ports:
            - "80:80"
        restart: unless-stopped
        depends_on:
            - backend
        networks:
            - mynetwork

networks:
    mynetwork:
